        <!-- Main Content -->
        <div class="flex-1 flex flex-col overflow-hidden bg-pattern">
            <!-- Top bar -->
            <header class="flex justify-between items-center py-4 px-6 bg-white border-b-4 border-gray-200">
                <div class="flex items-center">
                    <button id="sidebarToggle" class="text-gray-500 focus:outline-none lg:hidden">

                    </button>
                </div>

                <div class="flex items-center">
                    <div class="relative">
                        <button
                            class="flex text-sm border-2 border-transparent rounded-full focus:outline-none focus:border-gray-300 transition duration-150 ease-in-out">

                                src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80"

                        </button>
                    </div>
                </div>
            </header>

            <!-- Main content -->
            <main class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-100">
                <div class="container mx-auto px-6">

                    <div class="bg-gray-100 min-h-screen flex items-center justify-center">
                      
                        <div id="payment-form" class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
                            <h1 class="text-2xl font-bold mb-6 text-center text-blue-600">PayPal Payment</h1>
                            <form id="paypal-form" class="space-y-4">
                                <div>
                                    <label for="amount" class="block text-sm font-medium text-gray-700">Amount (USD)</label>
                                    <input type="number" id="amount" name="amount" required min="0.01" step="0.01" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                                </div>
                                <div>
                                    <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
                                    <input type="text" id="description" name="description" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                                </div>
                                <button type="submit" id="submit-button" class="w-full flex items-center justify-center px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                                    <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                                        <path d="M4 4a2 2 0 00-2 2v1h16V6a2 2 0 00-2-2H4z"></path>
                                        <path fill-rule="evenodd" d="M18 9H2v5a2 2 0 002 2h12a2 2 0 002-2V9zM4 13a1 1 0 011-1h1a1 1 0 110 2H5a1 1 0 01-1-1zm5-1a1 1 0 100 2h1a1 1 0 100-2H9z" clip-rule="evenodd"></path>
                                    </svg>
                                    Pay with PayPal
                                </button>
                            </form>
                            <div id="payment-status" class="mt-4 text-center hidden"></div>
                        </div>
                    
                        <script>
                            document.addEventListener('DOMContentLoaded', () => {
                                const form = document.getElementById('paypal-form');
                                const submitButton = document.getElementById('submit-button');
                                const paymentStatus = document.getElementById('payment-status');
                                const paymentForm = document.getElementById('payment-form');
                    
                                // Animate form appearance
                                gsap.from(paymentForm, { duration: 0.5, opacity: 0, y: -50, ease: 'power2.out' });
                    
                                form.addEventListener('submit', (e) => {
                                    e.preventDefault();
                                    
                                    // Disable submit button and show loading state
                                    submitButton.disabled = true;
                                    submitButton.innerHTML = '<svg class="animate-spin h-5 w-5 mr-3" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>Processing...';
                    
                                    // Simulate payment processing
                                    setTimeout(() => {
                                        submitButton.disabled = false;
                                        submitButton.innerHTML = '<svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M4 4a2 2 0 00-2 2v1h16V6a2 2 0 00-2-2H4z"></path><path fill-rule="evenodd" d="M18 9H2v5a2 2 0 002 2h12a2 2 0 002-2V9zM4 13a1 1 0 011-1h1a1 1 0 110 2H5a1 1 0 01-1-1zm5-1a1 1 0 100 2h1a1 1 0 100-2H9z" clip-rule="evenodd"></path></svg>Pay with PayPal';
                    
                                        paymentStatus.classList.remove('hidden');
                                        paymentStatus.textContent = 'Payment successful!';
                                        paymentStatus.classList.add('text-green-600');
                    
                                        // Animate success message
                                        gsap.from(paymentStatus, { duration: 0.5, opacity: 0, y: 20, ease: 'power2.out' });
                    
                                        // Reset form
                                        form.reset();
                                    }, 2000);
                                });
                    
                                // Add hover animation to submit button
                                submitButton.addEventListener('mouseenter', () => {
                                    gsap.to(submitButton, { duration: 0.3, scale: 1.05, ease: 'power1.out' });
                                });
                    
                                submitButton.addEventListener('mouseleave', () => {
                                    gsap.to(submitButton, { duration: 0.3, scale: 1, ease: 'power1.out' });
                                });
                            });
                        </script>
                    </div>
                </div>
