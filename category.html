                        <!-- Product Card 1 -->
                       

                        <!--product card 16-->
                        <div class="container mx-auto p-8 bg-white rounded-lg shadow-lg">
                            <h1 class="text-3xl font-bold mb-6 text-center">Product Categories</h1>
                            
                            <div class="relative inline-block w-full text-gray-700 mb-8">
                                <select id="category-select" class="w-full h-10 pl-3 pr-6 text-base placeholder-gray-600 border rounded-lg appearance-none focus:shadow-outline">
                                    <option value="all">All Categories</option>
                                    <option value="electronics">Electronics</option>
                                    <option value="clothing">Clothing</option>
                                    <option value="books">Books</option>
                                </select>
                                <div class="absolute inset-y-0 right-0 flex items-center px-2 pointer-events-none">
                                    <svg class="w-4 h-4 fill-current" viewBox="0 0 20 20">
                                        <path d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" fill-rule="evenodd"></path>
                                    </svg>
                                </div>
                            </div>
                            
                            <div id="product-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                                <!-- Product items will be dynamically added here -->
                            </div>
                        </div>
                    
                        <script>
                            const products = [
                                { id: 1, name: "Iphone 16", category: "electronics", image: "./iPhone-16.jpg?height=200&width=200" },
                                { id: 2, name: "Laptop", category: "electronics", image: "https://wallpaperaccess.com/full/2423981.jpg?height=200&width=200" },
                                { id: 3, name: "T-shirt", category: "clothing", image: "/placeholder.svg?height=200&width=200" },
                                { id: 4, name: "Jeans", category: "clothing", image: "/placeholder.svg?height=200&width=200" },
                                { id: 5, name: "The Past is Rising", category: "books", image: "https://i.pinimg.com/564x/f7/c8/12/f7c812c9b0296cd9f119e33a06d9a256.jpg?height=200&width=200" },
                                { id: 6, name: "Web Development", category: "books", image: "https://s3-ap-southeast-2.amazonaws.com/bookhunter/catalog/product/9/7/9780134481265.jpg?height=200&width=200" },
                                { id: 7, name: "Realme SmartWatch", category: "electronics", image: "https://fdn.gsmarena.com/imgroot/news/20/05/realme-watch-official/-727/gsmarena_002.jpg?height=200&width=200" },
                                { id: 8, name: "Boat Headshet", category: "electronics", image: "https://mir-s3-cdn-cf.behance.net/project_modules/max_1200/d885e9149663607.62eb7342233ee.jpg?height=200&width=200" },
                            ];
                    
                            const productGrid = document.getElementById('product-grid');
                            const categorySelect = document.getElementById('category-select');
                    
                            function createProductElement(product) {
                                const productElement = document.createElement('div');
                                productElement.className = 'bg-white p-6 rounded-lg shadow-md';
                                productElement.innerHTML = `
                                    <img src="${product.image}" alt="${product.name}" class="w-full h-48 object-cover mb-4 rounded">
                                    <h2 class="text-xl font-semibold mb-2">${product.name}</h2>
                                    <p class="text-gray-600">${product.category}</p>
                                    <button class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition-colors duration-300 flex items-center float-right">Buy Now</button>
                                `;
                                return productElement;
                            }
                    
                            function filterProducts(category) {
                                const filteredProducts = category === 'all' ? products : products.filter(p => p.category === category);
                                
                                // Clear existing products
                                productGrid.innerHTML = '';
                    
                                // Add filtered products with animation
                                filteredProducts.forEach((product, index) => {
                                    const productElement = createProductElement(product);
                                    productElement.style.opacity = '0';
                                    productGrid.appendChild(productElement);
                    
                                    gsap.to(productElement, {
                                        opacity: 1,
                                        y: 0,
                                        duration: 0.5,
                                        delay: index * 0.1,
                                        ease: 'power2.out'
                                    });
                                });
                            }
                    
                            categorySelect.addEventListener('change', (e) => {
                                filterProducts(e.target.value);
                            });
                    
                            // Initial product load
                            filterProducts('all');
                        </script>
                    </div>
