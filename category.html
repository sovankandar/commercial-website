                            {id: 19, name:"Soundpeats Air3 pro", category:"electronics",image:"https://cdn.shopifycdn.net/s/files/1/0508/7461/3942/files/6_11fd7aa1-2f97-47f0-b614-821580120a56.jpg?v=1656580970?height=200&width=300"},

                        ];

                        const productGrid = document.getElementById('product-grid');
                        const categorySelect = document.getElementById('category-select');

                        function createProductElement(product) {
                            const productElement = document.createElement('div');
                            productElement.className = 'bg-white p-6 rounded-lg shadow-md';
                            productElement.innerHTML = `
                                    <img src="${product.image}" alt="${product.name}" class="w-full h-48 object-cover mb-4 rounded">
                                    <h2 class="text-xl font-semibold mb-2">${product.name}</h2>
                                    <p class="text-gray-600">${product.category}</p>
                                    <button class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition-colors duration-300 flex items-center float-right">Buy Now</button>
                                `;
                            return productElement;
                        }

                        function filterProducts(category) {
                            const filteredProducts = category === 'all' ? products : products.filter(p => p.category === category);

                            // Clear existing products
                            productGrid.innerHTML = '';

                            // Add filtered products with animation
                            filteredProducts.forEach((product, index) => {
                                const productElement = createProductElement(product);
                                productElement.style.opacity = '0';
                                productGrid.appendChild(productElement);

                                gsap.to(productElement, {
                                    opacity: 1,
                                    y: 0,
                                    duration: 0.5,
                                    delay: index * 0.1,
                                    ease: 'power2.out'
                                });
                            });
                        }

                        categorySelect.addEventListener('change', (e) => {
                            filterProducts(e.target.value);
                        });

                        // Initial product load
                        filterProducts('all');
                    </script>
