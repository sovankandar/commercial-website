            <!-- Main content -->

                    <div class="bg-gray-100 h-screen flex items-center justify-center p-4">
                        <div class="bg-white rounded-lg shadow-xl w-full max-w-md h-[600px] flex flex-col">
                            <!-- Chat Header -->
                            <div class="bg-blue-600 text-white p-4 rounded-t-lg flex items-center">
                                <img src="https://via.placeholder.com/40" alt="Staff Avatar" class="w-10 h-10 rounded-full mr-3">
                                <div>
                                    <h1 class="font-bold">SkStore Support</h1>
                                    <p class="text-sm">Online</p>
                                </div>
                            </div>
                    
                            <!-- Chat Messages -->
                            <div id="chat-messages" class="flex-1 overflow-y-auto p-4 space-y-4">
                                <!-- Messages will be dynamically added here -->
                            </div>
                    
                            <!-- Chat Input -->
                            <div class="border-t p-4">
                                <form id="chat-form" class="flex items-center">
                                    <input type="text" id="message-input" placeholder="Type your message..." 
                                        class="flex-1 border rounded-l-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                                    <button type="submit" 
                                        class="bg-blue-600 text-white px-4 py-2 rounded-r-lg hover:bg-blue-700 transition-colors duration-300">
                                        Send
                                    </button>
                                </form>
                            </div>
                        </div>
                    
                        <script>
                            document.addEventListener('DOMContentLoaded', () => {
                                const chatMessages = document.getElementById('chat-messages');
                                const chatForm = document.getElementById('chat-form');
                                const messageInput = document.getElementById('message-input');
                    
                                // Sample messages
                                const initialMessages = [
                                    { sender: 'staff', message: 'Hello! How can I assist you today?' },
                                    { sender: 'user', message: 'Hi, I have a question about my recent order.' },
                                    { sender: 'staff', message: 'Of course! I\'d be happy to help. Can you please provide your order number?' },
                                ];
                    
                                // Function to add a message to the chat
                                function addMessage(sender, message) {
                                    const messageElement = document.createElement('div');
                                    messageElement.classList.add('flex', sender === 'user' ? 'justify-end' : 'justify-start');
                    
                                    const messageContent = document.createElement('div');
                                    messageContent.classList.add('max-w-xs', 'rounded-lg', 'px-4', 'py-2', 'text-sm', sender === 'user' ? 'bg-blue-500' : 'bg-gray-200', sender === 'user' ? 'text-white' : 'text-gray-800');
                                    messageContent.textContent = message;
                    
                                    messageElement.appendChild(messageContent);
                                    chatMessages.appendChild(messageElement);
                    
                                    // Animate the new message
                                    gsap.from(messageElement, {
                                        opacity: 0,
                                        y: 20,
                                        duration: 0.5,
                                        ease: 'back.out(1.7)'
                                    });
                    
                                    // Scroll to the bottom of the chat
                                    chatMessages.scrollTop = chatMessages.scrollHeight;
                                }
                    
                                // Add initial messages
                                initialMessages.forEach(msg => addMessage(msg.sender, msg.message));
                    
                                // Handle form submission
                                chatForm.addEventListener('submit', (e) => {
                                    e.preventDefault();
                                    const message = messageInput.value.trim();
                                    if (message) {
                                        addMessage('user', message);
                                        messageInput.value = '';
                    
                                        // Simulate staff response after a short delay
                                        setTimeout(() => {
                                            addMessage('staff', 'Thank you for your message. Our team will get back to you shortly.');
                                        }, 1000);
                                    }
                                });
                    
                                // Animate chat window on load
                                gsap.from('.bg-white', {
                                    opacity: 0,
                                    y: 50,
                                    duration: 1,
                                    ease: 'back.out(1.7)'
                                });
                    
                                // Add focus and blur animations to the input field
                                messageInput.addEventListener('focus', () => {
                                    gsap.to(messageInput, {
                                        scale: 1.02,
                                        duration: 0.2,
                                        ease: 'power1.out'
                                    });
                                });
                    
                                messageInput.addEventListener('blur', () => {
                                    gsap.to(messageInput, {
                                        scale: 1,
                                        duration: 0.2,
                                        ease: 'power1.in'
                                    });
                                });
                            });
                        </script>
