                       <!--going on-->
                       
                       <div id="bank-link-form" class="bg-white p-8 rounded-lg shadow-md w-full max-w-md relative z-10">
                           <h1 class="text-2xl font-bold mb-6 text-center text-blue-600">Link Your Bank Account</h1>
                           <form id="linkBankForm" class="space-y-4">
                               <div>
                                   <label for="bankName" class="block text-sm font-medium text-gray-700">Bank Name</label>
                                   <select id="bankName" name="bankName" required class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm rounded-md">
                                       <option value="">Select your bank</option>
                                       <option value="bank1">Bank of America</option>
                                       <option value="bank2">Chase</option>
                                       <option value="bank3">Wells Fargo</option>
                                       <option value="bank4">Citibank</option>
                                   </select>
                               </div>
                               <div>
                                   <label for="accountNumber" class="block text-sm font-medium text-gray-700">Account Number</label>
                                   <input type="text" id="accountNumber" name="accountNumber" required pattern="\d{10,12}" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" placeholder="Enter 10-12 digit number">
                               </div>
                               <div>
                                   <label for="routingNumber" class="block text-sm font-medium text-gray-700">Routing Number</label>
                                   <input type="text" id="routingNumber" name="routingNumber" required pattern="\d{9}" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" placeholder="Enter 9 digit number">
                               </div>
                               <div>
                                   <label for="accountType" class="block text-sm font-medium text-gray-700">Account Type</label>
                                   <select id="accountType" name="accountType" required class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm rounded-md">
                                       <option value="">Select account type</option>
                                       <option value="checking">Checking</option>
                                       <option value="savings">Savings</option>
                                   </select>
                               </div>
                               <div>
                                   <label for="username" class="block text-sm font-medium text-gray-700">Online Banking Username</label>
                                   <input type="text" id="username" name="username" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" placeholder="Enter your username">
                               </div>
                               <div>
                                   <label for="password" class="block text-sm font-medium text-gray-700">Online Banking Password</label>
                                   <input type="password" id="password" name="password" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" placeholder="Enter your password">
                               </div>
                               <div class="flex items-center">
                                   <input id="terms" name="terms" type="checkbox" required class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                                   <label for="terms" class="ml-2 block text-sm text-gray-900">
                                       I agree to the <a href="#" class="text-blue-600 hover:underline">terms and conditions</a>
                                   </label>
                               </div>
                               <button type="submit" id="submitButton" class="w-full flex items-center justify-center px-6 py-3 border border-transparent rounded-md shadow-sm text-base font-medium text-white bg-gradient-to-r from-blue-600 to-blue-700 hover:from-blue-700 hover:to-blue-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-150 ease-in-out">
                                   Link Bank Account
                               </button>
                           </form>
                           <div id="linkStatus" class="mt-4 text-center hidden"></div>
                       </div>
                   
                       <script>
                           document.addEventListener('DOMContentLoaded', () => {
                               const form = document.getElementById('linkBankForm');
                               const submitButton = document.getElementById('submitButton');
                               const linkStatus = document.getElementById('linkStatus');
                               const bankLinkForm = document.getElementById('bank-link-form');
                               const animatedBackground = document.getElementById('animated-background');
                   
                               // Create animated background
                               for (let i = 0; i < 100; i++) {
                                   const dot = document.createElement('div');
                                   dot.classList.add('dot');
                                   animatedBackground.appendChild(dot);
                               }
                   
                               // Animate background dots
                               gsap.to('.dot', {
                                   duration: 20,
                                   y: '100vh',
                                   ease: 'none',
                                   repeat: -1,
                                   stagger: {
                                       amount: 20,
                                       grid: 'auto',
                                       from: 'random'
                                   }
                               });
                   
                               // Animate form appearance
                               gsap.from(bankLinkForm, { duration: 0.5, opacity: 0, y: -50, ease: 'power2.out' });
                   
                               // Animate form fields
                               gsap.from('form > div', { 
                                   duration: 0.5, 
                                   opacity: 0, 
                                   y: 20, 
                                   stagger: 0.1, 
                                   ease: 'power2.out',
                                   delay: 0.5
                               });
                   
                               form.addEventListener('submit', (e) => {
                                   e.preventDefault();
                                   
                                   // Basic form validation
                                   const inputs = form.querySelectorAll('input, select');
                                   let isValid = true;
                                   inputs.forEach(input => {
                                       if (!input.checkValidity()) {
                                           input.classList.add('border-red-500');
                                           isValid = false;
                                       } else {
                                           input.classList.remove('border-red-500');
                                       }
                                   });
                   
                                   if (!isValid) {
                                       gsap.to(form, { duration: 0.1, x: -10, yoyo: true, repeat: 3 });
                                       return;
                                   }
                   
                                   // Disable submit button and show loading state
                                   submitButton.disabled = true;
                                   submitButton.innerHTML = '<svg class="animate-spin h-5 w-5 mr-3" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>Linking...';
                   
                                   // Simulate bank linking process
                                   setTimeout(() => {
                                       submitButton.disabled = false;
                                       submitButton.innerHTML = 'Link Bank Account';
                   
                                       linkStatus.classList.remove('hidden');
                                       linkStatus.textContent = 'Bank account linked successfully!';
                                       linkStatus.classList.add('text-green-600');
                   
                                       // Animate success message
                                       gsap.from(linkStatus, { duration: 0.5, opacity: 0, y: 20, ease: 'power2.out' });
                   
                                       // Reset form
                                       form.reset();
                                   }, 2000);
                               });
                   
                               // Add hover animation to submit button
                               submitButton.addEventListener('mouseenter', () => {
                                   gsap.to(submitButton, { duration: 0.3, scale: 1.05, ease: 'power1.out' });
                               });
                   
                               submitButton.addEventListener('mouseleave', () => {
                                   gsap.to(submitButton, { duration: 0.3, scale: 1, ease: 'power1.out' });
                               });
                           });
                       </script>
