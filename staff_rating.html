            <!-- Main content -->
            <main class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-100">
                <div class="bg-gray-100 min-h-screen">
                    <div class="container mx-auto px-4 py-8">
                        <h1 class="text-4xl font-bold text-center mb-8">Staff Ratings & Attendance</h1>
                        
                        <div class="mb-4 flex justify-between items-center">
                            <div>
                                <label for="sort" class="mr-2">Sort by:</label>
                                <select id="sort" class="p-2 border rounded">
                                    <option value="name">Name</option>
                                    <option value="rating">Rating</option>
                                    <option value="attendance">Attendance</option>
                                </select>
                            </div>
                            <button id="toggleView" class="bg-blue-500 text-white px-4 py-2 rounded">Toggle View</button>
                        </div>
                        
                        <div id="staffList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                            <!-- Staff cards will be dynamically inserted here -->
                        </div>
                    </div>
                
                    <script>
                        const staffData = [
                            { name: "John Doe", rating: 4.5, attendance: 95 },
                            { name: "Jane Smith", rating: 4.8, attendance: 98 },
                            { name: "Mike Johnson", rating: 4.2, attendance: 92 },
                            { name: "Emily Brown", rating: 4.7, attendance: 97 },
                            { name: "Chris Wilson", rating: 4.0, attendance: 90 },
                            { name: "Sarah Davis", rating: 4.6, attendance: 96 }
                        ];
                
                        const staffList = document.getElementById('staffList');
                        const sortSelect = document.getElementById('sort');
                        const toggleViewBtn = document.getElementById('toggleView');
                        let isListView = false;
                
                        function createStaffCard(staff) {
                            const card = document.createElement('div');
                            card.className = 'bg-white p-6 rounded-lg shadow-md';
                            card.innerHTML = `
                                <h2 class="text-xl font-semibold mb-2">${staff.name}</h2>
                                <p class="mb-1">Rating: <span class="font-bold">${staff.rating}</span>/5</p>
                                <p>Attendance: <span class="font-bold">${staff.attendance}</span>%</p>
                                <div class="mt-4 bg-gray-200 h-2 rounded-full overflow-hidden">
                                    <div class="bg-green-500 h-full" style="width: ${staff.attendance}%"></div>
                                </div>
                            `;
                            return card;
                        }
                
                        function renderStaffList() {
                            staffList.innerHTML = '';
                            staffData.forEach(staff => {
                                const card = createStaffCard(staff);
                                staffList.appendChild(card);
                            });
                            animateCards();
                        }
                
                        function animateCards() {
                            gsap.from('#staffList > div', {
                                opacity: 0,
                                y: 50,
                                stagger: 0.1,
                                duration: 0.5,
                                ease: 'power2.out'
                            });
                        }
                
                        function sortStaff(criteria) {
                            staffData.sort((a, b) => {
                                if (criteria === 'name') {
                                    return a.name.localeCompare(b.name);
                                } else {
                                    return b[criteria] - a[criteria];
                                }
                            });
                            renderStaffList();
                        }
                
                        sortSelect.addEventListener('change', (e) => {
                            sortStaff(e.target.value);
                        });
                
                        toggleViewBtn.addEventListener('click', () => {
                            isListView = !isListView;
                            staffList.className = isListView
                                ? 'grid grid-cols-1 gap-4'
                                : 'grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4';
                            gsap.from('#staffList > div', {
                                scale: 0.5,
                                opacity: 0,
                                stagger: 0.1,
                                duration: 0.3,
                                ease: 'back.out(1.7)'
                            });
                        });
                
                        // Initial render
                        renderStaffList();
                    </script>
