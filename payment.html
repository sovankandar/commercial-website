<script>
     document.addEventListener('DOMContentLoaded', () => {
            const paymentOptions = document.querySelectorAll('.payment-option');
            const selectedPayment = document.getElementById('selected-payment');
            const selectedType = document.getElementById('selected-type');
            const nextButton = document.getElementById('next-button');

            gsap.from('.payment-option', {
                opacity: 0,
                y: 20,
                
                duration: 0.5,
                ease: 'back.out(1.7)',
            });

            paymentOptions.forEach(option => {
                option.addEventListener('click', () => {
                    const type = option.getAttribute('data-type');
                    selectPaymentType(option, type);
                });
            });

            function selectPaymentType(selectedOption, type) {
                // Reset all options
                paymentOptions.forEach(option => {
                    option.classList.remove('border-blue-500', 'bg-blue-50');
                    option.classList.add('border-gray-300', 'bg-white');
                });

                // Highlight selected option
                selectedOption.classList.remove('border-gray-300', 'bg-white');
                selectedOption.classList.add('border-blue-500', 'bg-blue-50');

                // Update selected type text
                selectedType.textContent = type.replace('-', ' ');

                // Animate selected payment text
                gsap.to(selectedPayment, {
                    opacity: 1,
                    y: 0,
                    duration: 0.3
                });

                // Animate selected option
                gsap.to(selectedOption, {
                    scale: 1.05,
                    duration: 0.3,
                    ease: "back.out(1.7)"
                });

                // Enable next button
                nextButton.disabled = false;
            }

            nextButton.addEventListener('click', () => {
                gsap.to(selectedPayment, {
                    opacity: 0,
                    y: -20,
                    duration: 0.3,
                    onComplete: () => {
                        gsap.to(selectedPayment, {
                            opacity: 1,
                            y: 0,
                            duration: 0.3
                        });
                    }
                });
            });
        });

        function paypal(){
            setTimeout(function(){
                window.location.href="./paypal.html";
            },300);
        }

        function anotherpage(){
            setTimeout(function(){
                window.location.href="./credit_debit_card.html";
            },300);
        }
    
</script>
